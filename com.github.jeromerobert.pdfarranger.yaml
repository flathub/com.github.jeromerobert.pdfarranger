id: com.github.jeromerobert.pdfarranger
runtime: org.gnome.Platform

# Please also update 'flatpak-module-qpdf-pikepdf/generate-pikepdf' when changing runtime-version
runtime-version: '44'

sdk: org.gnome.Sdk
command: pdfarranger

# We offer a language selection in the settings, therefore install all languages
separate-locales: false

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=host

modules:
  - flatpak-module-qpdf-pikepdf/pikepdf.yaml
  - python3-python-dateutil.yaml

  - name: image2pdf
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        img2pdf-*.tar.gz
    sources:
      # Depenedencies are satisfied through pikepdf installed earlier
      - url: https://files.pythonhosted.org/packages/95/b5/f933f482a811fb9a7b3707f60e28f2925fed84726e5a6283ba07fdd54f49/img2pdf-0.4.4.tar.gz
        sha256: 8ec898a9646523fd3862b154f3f47cd52609c24cc3e2dc1fb5f0168f0cbe793c
        type: file
        x-checker-data:
          type: pypi
          name: img2pdf

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-23.09.0.tar.xz
        sha256: 80d1d44dd8bdf4ac1a47d56c5065075eb9991790974b1ed7d14b972acde88e55
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: pdfarranger
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://github.com/pdfarranger/pdfarranger
        commit: fd5c6bbfeeaf42e8a117456d9d0b60c05510ad12
        tag: 1.10.0
        type: git
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$


cleanup:
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
