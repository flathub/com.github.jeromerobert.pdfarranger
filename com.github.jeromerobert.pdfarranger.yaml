id: com.github.jeromerobert.pdfarranger
runtime: org.gnome.Platform

runtime-version: '47'

sdk: org.gnome.Sdk
command: pdfarranger

# We offer a language selection in the settings, therefore install all languages
separate-locales: false

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=host

modules:
  - flatpak-module-qpdf-pikepdf/pikepdf.yaml
  - python3-python-dateutil.yaml

  - name: image2pdf
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        img2pdf-*.tar.gz
    sources:
      # Depenedencies are satisfied through pikepdf installed earlier
      - url: https://files.pythonhosted.org/packages/36/92/6ac4d61951ba507b499f674c90dfa7b48fa776b56f6f068507f8751c03f1/img2pdf-0.5.1.tar.gz
        sha256: 73847e47242f4b5bd113c70049e03e03212936c2727cd2a8bf564229a67d0b95
        type: file
        x-checker-data:
          type: pypi
          name: img2pdf

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_QT7=OFF
      - -DENABLE_QT8=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-24.10.0.tar.xz
        sha256: 58ed1849810f04a10b37c7ff6f3e411845c8a57d731d599d0045acc7a7fff09d
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: pdfarranger
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://github.com/pdfarranger/pdfarranger
        commit: f8d9c5b9a8b2cf0ec6d8504c245bc9d64bfc9ef6
        tag: 1.11.1
        type: git
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

cleanup:
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
