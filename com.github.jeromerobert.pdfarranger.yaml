id: com.github.jeromerobert.pdfarranger
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: pdfarranger

finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --filesystem=host

modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-22.03.0.tar.xz
        sha256: 728c78ba94d75a55f6b6355d4fbdaa6f49934d9616be58e5e679a9cfd0980e1e
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: python-distutils-extra
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://launchpad.net/python-distutils-extra/trunk/2.39/+download/python-distutils-extra-2.39.tar.gz
        sha256: 723f24f4d65fc8d99b33a002fbbb3771d4cc9d664c97085bf37f3997ae8063af
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3827
          stable-only: true
          url-template: https://launchpad.net/python-distutils-extra/trunk/$version/+download/python-distutils-extra-$version.tar.gz

  - name: pikepdf-src
    buildsystem: simple
    build-options:
      env:
        SETUPTOOLS_USE_DISTUTILS: stdlib
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - url: https://files.pythonhosted.org/packages/3b/ef/0f8b00160ea05a30e5f8000efb8a865402a96a1d52fc80f3186f6f3426e5/pikepdf-5.1.0.tar.gz
        sha256: 559b3d502cc1a6813cbcb0766b0797fec034303f8f9b0734cf938fb1734e2b74
        type: archive
        x-checker-data:
          type: pypi
          name: pikepdf

    modules:
      - python3-lxml.json
      - python3-pikepdf-deps.json
      - name: qpdf
        sources:
          - url: https://github.com/qpdf/qpdf/releases/download/release-qpdf-10.6.3/qpdf-10.6.3.tar.gz
            sha256: e8fc23b2a584ea68c963a897515d3eb3129186741dd19d13c86d31fa33493811
            type: archive
            x-checker-data:
              type: anitya
              project-id: 5542
              stable-only: true
              url-template: https://github.com/qpdf/qpdf/releases/download/release-qpdf-$version/qpdf-$version.tar.gz

  - name: image2pdf
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        img2pdf-*.tar.gz
    sources:
      - url: https://files.pythonhosted.org/packages/3c/b2/0483a18ae81c99ceccffb7482b26262f01eec8dee00bb63c0546ef27789e/img2pdf-0.4.3.tar.gz
        sha256: 8e51c5043efa95d751481b516071a006f87c2a4059961a9ac43ec238915de09f
        type: file
        x-checker-data:
          type: pypi
          name: img2pdf

  - python3-python-dateutil.json
  - name: pdfarranger
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://github.com/pdfarranger/pdfarranger
        commit: 68452f96aacf5a3d07a52ab49c571924718752d3
        tag: 1.8.2
        type: git
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$


cleanup:
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
