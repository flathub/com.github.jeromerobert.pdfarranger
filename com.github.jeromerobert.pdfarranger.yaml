---
id: com.github.jeromerobert.pdfarranger
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: pdfarranger

finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --filesystem=host

modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-21.10.0.tar.xz
        sha256: 964b5b16290fbec3fae57c2a5bcdea49bb0736bd750c3a3711c47995c9efc394
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: python-distutils-extra
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} .
    sources:
      - url: https://launchpad.net/python-distutils-extra/trunk/2.39/+download/python-distutils-extra-2.39.tar.gz
        sha256: 723f24f4d65fc8d99b33a002fbbb3771d4cc9d664c97085bf37f3997ae8063af
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3827
          stable-only: true
          url-template: https://launchpad.net/python-distutils-extra/trunk/$version/+download/python-distutils-extra-$version.tar.gz

  - name: pikepdf-src
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - url: https://files.pythonhosted.org/packages/d0/ef/fa6757e307049680f23ac03cc9f677354b4839302459b5d60198f72d89a4/pikepdf-2.16.1.tar.gz
        sha256: e24dff6af31f1eb732fcb5db4678835d1f312643996fdcd9dbeb8aca52bc0dde
        type: archive
    modules:
      - python3-pikepdf-deps.json
      - name: qpdf
        sources:
        - url: https://github.com/qpdf/qpdf/releases/download/release-qpdf-10.1.0/qpdf-10.1.0.tar.gz
          type: archive
          sha256: 862c144e4516302327cea908f2879131cc8198b10d3d3a90ef7bc006a915120d
      - name: pikepdf-src-deps
        buildsystem: simple
        build-commands:
          - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} setuptools_scm-*.whl setuptools_scm_git_archive-*.whl toml-*.whl pybind11-*.whl
        sources:
          - url: https://files.pythonhosted.org/packages/44/6f/7120676b6d73228c96e17f1f794d8ab046fc910d781c8d151120c3f1569e/toml-0.10.2-py2.py3-none-any.whl
            sha256: 806143ae5bfb6a3c6e736a764057db0e6a0e05e338b5630894a5f779cabb4f9b
            type: file
          - url: https://files.pythonhosted.org/packages/00/84/fc9dc13ee536ba5e6b8fd10ce368fea5b738fe394c3b296cde7c9b144a92/pybind11-2.6.1-py2.py3-none-any.whl
            sha256: c3691da74b670a4850dec30c1145a0dad53a50eeca78b7e7cdc855b5c98fd32d
            type: file
          - url: https://files.pythonhosted.org/packages/db/6e/2815f7c8561b088ccedc128681e64daac3d6b2e81a9918b007e244dad8b1/setuptools_scm-5.0.1-py2.py3-none-any.whl
            sha256: 62fa535edb31ece9fa65dc9dcb3056145b8020c8c26c0ef1018aef33db95c40d
            type: file
          - url: https://files.pythonhosted.org/packages/7e/83/284c6d3fac2e74532a9f51f908018690709db9af1469cf728574f6be3abf/setuptools_scm_git_archive-1.1-py2.py3-none-any.whl
            sha256: 3df19d1f05f70bb4b33485a88669726f1b2f14600ef2e557b927fc9cbdbfff2b
            type: file

  - name: image2pdf
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} img2pdf-*.tar.gz
    sources:
      - url: https://files.pythonhosted.org/packages/af/c9/e6ee21b1c47457998e31ed8a0c58743f1b0a1f7c3350be7a2799aafa03b3/pikepdf-2.11.1-cp38-cp38-manylinux2010_x86_64.whl
        sha256: 9d4a1cc8da1860d8772e831b03ea05386ae6a805718cd8621de736725d52a901
        type: file
        x-checker-data:
          type: pypi
          name: pikepdf

      - url: https://files.pythonhosted.org/packages/c7/c8/4ed5b70460feb63105f9668dc1416992efa92213d0cce8f6a8073b88fe73/Pillow-8.1.2-cp38-cp38-manylinux1_x86_64.whl
        sha256: 15306d71a1e96d7e271fd2a0737038b5a92ca2978d2e38b6ced7966583e3d5af
        type: file
      - url: https://files.pythonhosted.org/packages/80/ed/5167992abaf268f5a5867e974d9d36a8fa4802800898ec711f4e1942b4f5/img2pdf-0.4.0.tar.gz
        sha256: eaee690ab8403dd1a9cb4db10afee41dd3e6c7ed63bdace02a0121f9feadb0c9
        type: file

  - name: pdfarranger
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --no-deps --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} .
    sources:
      - url: https://github.com/pdfarranger/pdfarranger
        tag: 1.7.1
        commit: 6acbca2e564e339fd1bae25c0bbd2ee4fea177ac
        type: git

cleanup:
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
