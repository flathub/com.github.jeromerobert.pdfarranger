id: com.github.jeromerobert.pdfarranger
runtime: org.gnome.Platform

runtime-version: '48'

sdk: org.gnome.Sdk
command: pdfarranger

# We offer a language selection in the settings, therefore install all languages
separate-locales: false

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=host

modules:
  - flatpak-module-qpdf-pikepdf/pikepdf.yaml
  - python3-python-dateutil.yaml

  - name: image2pdf
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        img2pdf-*.tar.gz
    sources:
      # Depenedencies are satisfied through pikepdf installed earlier
      - url: https://files.pythonhosted.org/packages/82/c3/023387e00682dc1b46bd719ec19c4c9206dc8eb182dfd02bc62c5b9320a2/img2pdf-0.6.1.tar.gz
        sha256: 306e279eb832bc159d7d6294b697a9fbd11b4be1f799b14b3b2174fb506af289
        type: file
        x-checker-data:
          type: pypi
          name: img2pdf

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_QT7=OFF
      - -DENABLE_QT8=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-25.05.0.tar.xz
        sha256: 9b1627c5b76816ac5e4052a03f5b605ba40b45cf06b02cadd0479620b499ab38
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: pdfarranger
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://github.com/pdfarranger/pdfarranger
        commit: 6be21136b345a21d90d02c9ea2daf1a0d9fafb5d
        tag: 1.12.0
        type: git
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

cleanup:
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
