id: com.github.jeromerobert.pdfarranger
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: pdfarranger

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=host

modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-23.03.0.tar.xz
        sha256: b04148bf849c1965ada7eff6be4685130e3a18a84e0cce73bf9bc472ec32f2b4
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: python-distutils-extra
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://launchpad.net/python-distutils-extra/trunk/2.39/+download/python-distutils-extra-2.39.tar.gz
        sha256: 723f24f4d65fc8d99b33a002fbbb3771d4cc9d664c97085bf37f3997ae8063af
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3827
          stable-only: true
          url-template: https://launchpad.net/python-distutils-extra/trunk/$version/+download/python-distutils-extra-$version.tar.gz

  - name: pikepdf-src
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --prefix=${FLATPAK_DEST} --no-build-isolation .
    sources:
      - url: https://files.pythonhosted.org/packages/d4/c4/833162e3bc483e0b137736985a2bf866a010c169364cbde98145025afdbc/pikepdf-7.1.2.tar.gz
        sha256: b177e8437fe8efdfb7a30c57f361cae1bf2054117856459ca6565c94d32cb5b5
        type: archive
        x-checker-data:
          type: pypi
          name: pikepdf

    modules:
      - python3-lxml.json
      - python3-pikepdf-deps.json
      - name: qpdf
        buildsystem: cmake-ninja
        builddir: true
        sources:
          - url: https://github.com/qpdf/qpdf/releases/download/v11.3.0/qpdf-11.3.0.tar.gz
            sha256: 547cee67de77b5c4ef4917e57d2db9c848cfe3aa950361f68d36367a3a03936e
            type: archive
            x-checker-data:
              type: anitya
              project-id: 5542
              stable-only: true
              url-template: https://github.com/qpdf/qpdf/releases/download/v$version/qpdf-$version.tar.gz

  - name: image2pdf
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        img2pdf-*.tar.gz
    sources:
      - url: https://files.pythonhosted.org/packages/95/b5/f933f482a811fb9a7b3707f60e28f2925fed84726e5a6283ba07fdd54f49/img2pdf-0.4.4.tar.gz
        sha256: 8ec898a9646523fd3862b154f3f47cd52609c24cc3e2dc1fb5f0168f0cbe793c
        type: file
        x-checker-data:
          type: pypi
          name: img2pdf

  - python3-python-dateutil.json
  - name: pdfarranger
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://github.com/pdfarranger/pdfarranger
        commit: 9c1c97a100db885672f4dfa724027c5804b7aa70
        tag: 1.9.2
        type: git
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$


cleanup:
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
