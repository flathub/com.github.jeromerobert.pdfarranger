id: com.github.jeromerobert.pdfarranger
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: pdfarranger

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=host

modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-22.10.0.tar.xz
        sha256: 04e40fad924a6de62e63017a6fd4c04696c1f526dedc2ba5ef275cedf646292a
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: python-distutils-extra
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://launchpad.net/python-distutils-extra/trunk/2.39/+download/python-distutils-extra-2.39.tar.gz
        sha256: 723f24f4d65fc8d99b33a002fbbb3771d4cc9d664c97085bf37f3997ae8063af
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3827
          stable-only: true
          url-template: https://launchpad.net/python-distutils-extra/trunk/$version/+download/python-distutils-extra-$version.tar.gz

  - name: pikepdf-src
    buildsystem: simple
    build-options:
      env:
        SETUPTOOLS_USE_DISTUTILS: stdlib
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST}
    sources:
      - url: https://files.pythonhosted.org/packages/f2/0d/47a44ef68df1f937e6c24f63c5d2521335c9ccd95d82fe540207e4315347/pikepdf-6.2.0.tar.gz
        sha256: 7a6731d19c338ecf98159fa9989eaffbb15b9c25c6eef366a0c5b2a68c299849
        type: archive
        x-checker-data:
          type: pypi
          name: pikepdf

    modules:
      - python3-lxml.json
      - python3-pikepdf-deps.json
      - name: qpdf
        buildsystem: cmake-ninja
        builddir: true
        sources:
          - url: https://github.com/qpdf/qpdf/releases/download/v11.1.1/qpdf-11.1.1.tar.gz
            sha256: 25e8ec60e290cd134405a51920015b6d351d4e0b93b7b736d257f10725f74b5a
            type: archive
            x-checker-data:
              type: anitya
              project-id: 5542
              stable-only: true
              url-template: https://github.com/qpdf/qpdf/releases/download/v$version/qpdf-$version.tar.gz

  - name: image2pdf
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        img2pdf-*.tar.gz
    sources:
      - url: https://files.pythonhosted.org/packages/95/b5/f933f482a811fb9a7b3707f60e28f2925fed84726e5a6283ba07fdd54f49/img2pdf-0.4.4.tar.gz
        sha256: 8ec898a9646523fd3862b154f3f47cd52609c24cc3e2dc1fb5f0168f0cbe793c
        type: file
        x-checker-data:
          type: pypi
          name: img2pdf

  - python3-python-dateutil.json
  - name: pdfarranger
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://github.com/pdfarranger/pdfarranger
        commit: 3035a0ef2805c68ca58f3bddd30279e9fdc8d2e5
        tag: 1.9.1
        type: git
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$


cleanup:
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
