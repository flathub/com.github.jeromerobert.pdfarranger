id: com.github.jeromerobert.pdfarranger
runtime: org.gnome.Platform

# Please also update 'flatpak-module-qpdf-pikepdf/generate-pikepdf' when changing runtime-version
runtime-version: '45'

sdk: org.gnome.Sdk
command: pdfarranger

# We offer a language selection in the settings, therefore install all languages
separate-locales: false

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=host

modules:
  - flatpak-module-qpdf-pikepdf/pikepdf.yaml
  - python3-python-dateutil.yaml

  - name: image2pdf
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        img2pdf-*.tar.gz
    sources:
      # Depenedencies are satisfied through pikepdf installed earlier
      - url: https://files.pythonhosted.org/packages/36/92/6ac4d61951ba507b499f674c90dfa7b48fa776b56f6f068507f8751c03f1/img2pdf-0.5.1.tar.gz
        sha256: 73847e47242f4b5bd113c70049e03e03212936c2727cd2a8bf564229a67d0b95
        type: file
        x-checker-data:
          type: pypi
          name: img2pdf
          changelog-url-template: https://gitlab.mister-muffin.de/josch/img2pdf/releases
          # changelog-url-template: https://gitlab.mister-muffin.de/josch/img2pdf/src/branch/main/CHANGES.rst

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_QT7=OFF
      - -DENABLE_QT8=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - url: https://poppler.freedesktop.org/poppler-24.09.0.tar.xz
        sha256: ebd857987e2395608c69fdc44009692d5906f13b612c5280beff65a0b75dc255
        type: archive
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz
          changelog-url-template: https://poppler.freedesktop.org/releases.html

  - name: pdfarranger
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST}
        .
    sources:
      - url: https://github.com/pdfarranger/pdfarranger
        commit: 446b498c569df0d65bf553d2012c3bc798f6ad1d
        tag: 1.11.0
        type: git
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
          changelog-url-template: https://github.com/pdfarranger/pdfarranger/releases


cleanup:
  - /include
  - /lib/pkgconfig
  - /app/bin/opj_*
